{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c60455fa26.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{% static 'landing_page/css/base.css' %}"
    />
    <link rel="stylesheet" href="{% static 'landing_page/css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'landing_page/css/about.css' %}" />
    <title>ReeldIn</title>
    
  </head>

  <header>
  
    <div id="logo_div">
      <a href="{% url 'landing_page:index' %}">
      <img
        src="{% static 'landing_page/images/REELDIN.png' %}"
        alt="ReeldIn Logo"
      />
      </a>
      <a href="{% url 'landing_page:index' %}">
      <h1>ReeldIn</h1>
      </a>
    </div>
    <div id="searchbar_div">
      <input
        type="text"
        id="searchbar"
        name="searchbar"
        placeholder="Search for movies..."
        onkeydown="searchMovies(event)"
      />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div id="profile_div">
      <button id="get_recommendations_btn">Get Recommendations</button>
      <a href="{% url 'accounts:login' %}">
      <button id="login_button">Login</button>
      </a>
      <img id="profile_pic"
      src="{% static 'landing_page/images/profile.png' %}"
    />
    </img>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <body>
    {% block content %} {% endblock content %}
  </body>

  <footer>
    <div id="footer_nav">
      <a href="{% url 'landing_page:index' %}">Home</a>
      <a href="profile.html">Profile</a>
      <a href="search.html">Search</a>
      <a href="20Qs.html">20 Questions</a>
      <a href="{% url 'landing_page:about' %}">About</a>
      <a href="{% url 'landing_page:contact' %}">Contact Us</a>
      <a href="team.html">Our Team</a>
    </div>
    <div id="copyright">
      <p>ReeldIn 2024 &copy;</p>
    </div>
  </footer>
</html>
