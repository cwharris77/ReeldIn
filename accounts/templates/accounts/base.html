- accounts/static/accounts/js/login.js

Github Repo: https://github.com/capwan/Animated-LoginForm

{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <link>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'landing_page/images/favicon.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}" />
    <title>ReeldIn {% block title%} {% endblock %}</title>
  </link>
  <body>
    {% block form %} {% endblock form %}
  </body>
  <script src="{% static 'accounts/js/login.js' %}"></script>

</html>
